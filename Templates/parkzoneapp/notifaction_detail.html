{% extends 'basic.html' %} {% load widget_tweaks %} {% block body %}
<div class="main-content" style="padding-top: 0px;">
    <section class="au-breadcrumb ">
		<div class="section__content section__content--p30">
			<div class="container-fluid">
				<div class="row">
					<div class="col-md-12">
						<div class="au-breadcrumb-content">
							<div class="au-breadcrumb-left"> <i class="zmdi zmdi-home"></i>
								<ul class="list-unstyled list-inline au-breadcrumb__list">
									<li class="list-inline-item "> <a href="{% url 'dashboard' %}"><strong>Home</strong></a> </li>
									<li class="list-inline-item seprate"> <span>/</span> </li>
                                    <li class="list-inline-item"><strong>Notification History</strong></a></li>

								</ul>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	</br>

    <div class="col-lg-12">
        <div class="au-card au-card--no-shadow au-card--no-pad m-b-40">
            <div class="au-card-title" style="background-image:url('images/bg-title-01.jpg');">
                <div class="bg-overlay bg-overlay--blue"></div>
                <h3><i class="zmdi zmdi-account-calendar"></i>All Notifications</h3> </div> {% for x in notify %}
            <div class="au-task__item au-task__item--success">
                <div class="au-task__item-inner">
                    <h5 class="task">
                     <a href="#">{{x.message}}</a>
                     </h5> <span class="time">{{x.message_date}}-{{x.message_time}}</span> </div>
            </div> {% endfor %} </div>
    </div>
</div>
{% endblock%}
